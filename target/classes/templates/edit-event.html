<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Event Managment System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <style>
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-left: 2em;
      padding-right: 2em;
      padding-bottom: 0.4em;
      border-radius: 20px;
      padding-top: 0.1em;
      background-color: #171717;

      transition: .4s ease-in-out;
      height: 550px;
      width: 500px;
    }

    .form:hover {
      transform: scale(1.05);
      border: 1px solid black;
    }

    #heading {
      text-align: center;
      margin: 2em;
      color: white;
      font-size: 1.2em;
    }

    .field {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      border-radius: 35px;
      padding: 0.6em;
      border: none;
      outline: none;
      color: white;
      background-color: #171717;
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    }

    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: white;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: white;
    }

    .form .btn {
      display: flex;
      justify-content: center;
      flex-direction: row;
      margin-top: 0.1em;
    }

    .button1 {
      padding: 0.5em;
      padding-left: 1.1em;
      padding-right: 1.1em;
      border-radius: 5px;
      margin-right: 0.5em;
      margin-bottom: 0px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-color: #252525;
      color: white;
    }

    .button1:hover {
      background-color: black;
      color: white;
    }

    .button2 {
      padding: 0.5em;
      padding-left: 2.3em;
      padding-right: 2.3em;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-color: #252525;
      color: white;
    }

    .button2:hover {
      background-color: black;
      color: white;
    }

    .button3 {
      margin-bottom: 3em;
      padding: 0.5em;
      border-radius: 5px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-color: #252525;
      color: white;
    }

    .button3:hover {
      background-color: red;
      color: white;
    }
    .container{
      padding-top: 50px;
      border-radius: 20px;
    }
    .box{
         display: flex;
         justify-content: space-between;
         width: 100%;
         height: 100px;
         background-color: #171717;
         align-items: center; }
     .nav{ font-family: 'Prototype'; }
     .nav a{
         text-decoration:  none;
         color: white;
         font-size: 15px; }
     .nav ul, li{
         justify-content: center;
         display: flex;
         padding-right: 15px;
         color: white; }
     .nav li a:hover{
         color: #ffba19;
         font-size: 18px;}
  .logo h1{
      color: white;
  }
  .detail {
      text-align: center;
      color: black;
      text-transform: uppercase;
  }
  .even-row{
      color: black;
      background-color: #F5F5F5;
  }
  .label{
     text-align: left;
     margin-left: 10px;
     font-size: 12px;
  }


  </style>
</head>
<body  style="background: #607D8B">
<div class="box">
  <div class="logo">
    <h1>Event Managment System</h1>
  </div>
  <nav class="nav">
    <ul>
      <li><a th:href="@{/admin}">Home</a></li>
      <li><a th:href="@{/home}">View</a></li>
      <li><a th:href="@{/index}">Logout</a></li>

    </ul>
  </nav>
</div>
<center>
  <div class="container">

    <center>
      <form th:action="@{/home/{eventid} (eventid=${event.eventid})}" th:object="${event}" method="post" class="form">
        <p id="heading">Modify Event</p>
        <div class="label">
        <label style="color: white" >Event ID</label></br>
        </div>
        <div class="field">
          <input th:field="*{eventid}" autocomplete="off" placeholder="Enter Event ID" name="studentID" class="input-field" type="text">
        </div>
        <div class="label">
          <label style="color: white" >Event Name</label></br>
        </div>
        <div class="field">
          <input  th:field="*{eventname}" placeholder="Event Name" name="EventName" class="input-field" type="text">
        </div>
        <div class="label">
          <label style="color: white" >Event Location</label></br>
        </div>
        <div class="field">
          <input th:field="*{eventlocation}" autocomplete="off" placeholder="Enter Event Location" name="location" class="input-field" type="text">
        </div>
        <div class="label">
          <label style="color: white" >Event Date</label></br>
        </div>
        <div class="field">
          <input th:field="*{eventDate}" autocomplete="off" placeholder="Enter Event date" name="dob" class="input-field" type="text">
        </div>
        <div class="btn">
          <button class="button1">update</button>
        </div>

      </form>
    </center>
  </div>

  </div>
</center>
</body>
</html>
